<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>with umbrella</title>
    <link rel="stylesheet" href="vendors/onsen/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="vendors/onsen/css/topcoat-mobile-onsen-blue.css">
    <link rel="stylesheet" href="css/weather.css"/>
    <script src="cordova.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="vendors/onsen/js/angular/angular.js"></script>
    <script src="vendors/onsen/js/angular/angular-touch.js"></script>
    <script src="vendors/onsen/js/onsenui.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-class="bgcolor" ng-controller="weatherController">
<ons-screen>
    <div id="wrapper">
        <div id="toolBar">
            <div class="left-half-block">
                <ons-icon
                        size="2x"
                        icon="refresh"
                        ng-click="reload();">
            </div>
            <div class="right-half-block">
                <ons-icon
                        size="2x"
                        icon="gear"
                        ng-click="ons.screen.presentPage('settings.html')">
                </ons-icon>
            </div>
        </div>
        <div class="txt">
            <div class="txt_notice">{{ notice }}</div>
        </div>

        <img ng-src="{{iconPath}}" class="weather" ng-hide="loading">

        <div class="loading" ng-show="loading">
            <ons-icon icon="spinner" spin="true"></ons-icon>
        </div>

        {{resdata}}

        <div class="txt">
            <div class="icon icon_temp b_20">{{ temp }}<span class="txt_unit">â„ƒ</span></div>
            <div class="icon icon_prec b_20">{{ rain }}<span class="txt_unit">mm</span></div>
            <div class="clear txt_place b_20">{{ place }}</div>
        </div>
    </div>
</ons-screen>
</body>
</html>
