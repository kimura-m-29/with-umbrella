<ons-page>
    <ons-navigator title="通知設定">
        <ons-scroller>
            <section ng-controller="SettingCtrl">
                <ons-list>
                    <h3 class="topcoat-list__header">iBeaconの設定</h3>
                    <ons-list-item class="topcoat-list__item__line-height">
                        <div class="space-top">
                            <i class="fa fa-bullseye fa-lg" style="color: #666"></i> UUID:<br/>
                            <ons-text-input
                                    ng-model="setting.uuid">
                            </ons-text-input>
                        </div>
                    </ons-list-item>
                    <ons-list-item class="topcoat-list__item__line-height">
                        <div class="space-top">
                            <i class="fa fa-arrows-h fa-lg" style="color: #666"></i> 通知するまでの距離:<br/>
                            <ons-select ng-model="setting.proximity">
                                <option value="immediate">とても近い</option>
                                <option value="near">近い</option>
                                <option value="far">遠い</option>
                            </ons-select>
                        </div>
                    </ons-list-item>
                    <h3 class="topcoat-list__header">天気予報の設定</h3>
                    <ons-list-item class="topcoat-list__item__line-height">
                        <div class="space-top">
                            <i class="fa fa-map-marker fa-lg" style="color: #666"></i> 地域:
                        </div>
                        <ons-select ng-model="setting.area">
                            <option value="01">北海道</option>
                            <option value="02">青森県</option>
                            <option value="03">岩手県</option>
                            <option value="04">宮城県</option>
                            <option value="05">秋田県</option>
                            <option value="06">山形県</option>
                            <option value="07">福島県</option>
                            <option value="08">茨城県</option>
                            <option value="09">栃木県</option>
                            <option value="10">群馬県</option>
                            <option value="11">埼玉県</option>
                            <option value="12">千葉県</option>
                            <option value="13">東京都</option>
                            <option value="14">神奈川県</option>
                            <option value="15">新潟県</option>
                            <option value="16">富山県</option>
                            <option value="17">石川県</option>
                            <option value="18">福井県</option>
                            <option value="19">山梨県</option>
                            <option value="20">長野県</option>
                            <option value="21">岐阜県</option>
                            <option value="22">静岡県</option>
                            <option value="23">愛知県</option>
                            <option value="24">三重県</option>
                            <option value="25">滋賀県</option>
                            <option value="26">京都府</option>
                            <option value="27">大阪府</option>
                            <option value="28">兵庫県</option>
                            <option value="29">奈良県</option>
                            <option value="30">和歌山県</option>
                            <option value="31">鳥取県</option>
                            <option value="32">島根県</option>
                            <option value="33">岡山県</option>
                            <option value="34">広島県</option>
                            <option value="35">山口県</option>
                            <option value="36">徳島県</option>
                            <option value="37">香川県</option>
                            <option value="38">愛媛県</option>
                            <option value="39">高知県</option>
                            <option value="40">福岡県</option>
                            <option value="41">佐賀県</option>
                            <option value="42">長崎県</option>
                            <option value="43">熊本県</option>
                            <option value="44">大分県</option>
                            <option value="45">宮崎県</option>
                            <option value="46">鹿児島県</option>
                            <option value="47">沖縄県</option>
                        </ons-select>
                    </ons-list-item>
                    <ons-list-item class="topcoat-list__item__line-height">
                        <div class="space-top">
                            <i class="fa fa-umbrella fa-lg" style="color: #666"></i> 降水確率:
                        </div>
                        <ons-select ng-model="setting.chanceOfRain">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                            <option value="100">100</option>
                        </ons-select>
                        %以上
                    </ons-list-item>
                    <ons-list-item class="topcoat-list__item__line-height">
                        <div class="space-top">
                            <i class="fa fa-clock-o fa-lg" style="color: #666"></i> 通知時刻:
                        </div>
                    </ons-list-item>
                    <ons-list-item class="topcoat-list__item__line-height">
                        <button class="topcoat-button" ng-click="reset()">リセット</button>
                        <button class="topcoat-button--cta" ng-click="save(setting)">保存</button>
                    </ons-list-item>
                </ons-list>
            </section>
        </ons-scroller>
    </ons-navigator>
</ons-page>
